<!--service css start-->
<section class="saas2 services">
  <div class="container mx-auto saas2-services">
      <div class="flex flex-wrap">
          <div class="w-full md:w-10/12 md:ml-[8.333333%]">
              <div class="title">
                  <div class="main-title">
                      <h2>our Features</h2>
                  </div>
                  <div class="sub-title">
                      <p class="sub-title-para">We believe we have created the most efficient SaaS landing page for
                          your users.
                          Landing page with features that will convince you to use it for your SaaS business.</p>
                  </div>
              </div>
          </div>
          @for(data of services; track data){
              <div class="w-full lg:w-1/3 md:w-1/2 service-container">
                  <div class="service text-center">
                      <div class="img-block">
                          <img [src]="data.img" alt="" class="service-img img-fluid">
                      </div>
                      <div class="service-feature">
                          <h4 class="feature-text text-center">{{data.title}}</h4>
                          <p>{{data.description}}</p>

                      </div>
                  </div>
              </div>
          }
      </div>
  </div>
</section>
<!--service css end-->
