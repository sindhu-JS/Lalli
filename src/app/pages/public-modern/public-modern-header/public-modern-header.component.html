<!--header css start-->
<section class="saas2 header" id="home">
  <div class="saas2-content">
    <div
      class="bg saas2-bg"
      [ngStyle]="{ 'background-image': 'url(assets/images/saas2/slider.png)' }"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex flex-wrap -mx-4">
          <div class="w-full lg:w-1/2 px-4">
            <div class="center-text">
              <div class="">
                <div class="header-text">
                  <h1>Powerful services</h1>
                </div>
                <div class="header-sub-text">
                  <h3 class="saas2-sub-text">
                    For Powerful <span class="bold-text">Desktop App</span>
                  </h3>
                </div>
                <div class="header-sub-text">
                  <p class="sub-para text-white">
                    Lorem Ipsum is simply dummy text of the printing and
                    typesetting industry. Lorem Ipsum has beeN
                  </p>
                </div>
                <a
                  class="inline-block px-6 py-3 text-white bg-transparent border border-white rounded hover:bg-white hover:text-gray-800 transition-colors primary-btn transparent"
                  >start now</a
                >
              </div>
            </div>
          </div>
          <div class="center-text set-abs">
            <img
              alt=""
              src="assets/images/saas2/dextop2.png"
              class="max-w-full h-auto img-dextop"
            />
          </div>
        </div>
      </div>

      <img
        alt=""
        src="assets/images/saas1/background2.png"
        class="img-fluid set-abs background-animate"
      />
      <img
        alt=""
        src="assets/images/saas2/header-icon/3.png"
        class="img-fluid set-abs img1 move-up-down"
      />
      <img
        alt=""
        src="assets/images/saas2/header-icon/2.png"
        class="img-fluid set-abs img2 move-right-left"
      />
      <img
        alt=""
        src="assets/images/saas2/header-icon/4.png"
        class="img-fluid set-abs img3 move-up-down"
      />
      <img
        alt=""
        src="assets/images/saas2/header-icon/5.png"
        class="img-fluid set-abs img4 move-up-down"
      />
      <img
        alt=""
        src="assets/images/saas2/header-icon/7.png"
        class="img-fluid set-abs img5 move-right-left"
      />
      <img
        alt=""
        src="assets/images/saas2/header-icon/9.png"
        class="img-fluid set-abs img6 move-up-down"
      />
      <img
        alt=""
        src="assets/images/saas2/header-icon/6.png"
        class="img-fluid set-abs img7 move-up-down"
      />
      <div class="set-abs round move-right-left">
        <img
          alt=""
          src="assets/images/saas2/header-icon/10.png"
          class="img-fluid img8"
        />
        <div class="set-abs inner-circle">
          <img
            alt=""
            src="assets/images/saas2/header-icon/8.png"
            class="img-fluid img9"
          />
        </div>
      </div>
      <div class="center-content set-abs bottom-content">
        <div class="bottom">
          <a class="down">
            <img
              alt=""
              src="assets/images/saas2/header-icon/down.png"
              (click)="onRedirect($event)"
              class="img-fluid"
            />
          </a>
          <div></div>
        </div>
      </div>
    </div>
  </div>
  <div></div>
</section>
<!--header css end-->
